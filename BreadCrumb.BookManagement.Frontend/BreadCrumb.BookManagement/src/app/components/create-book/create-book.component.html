
<h2 mat-dialog-title>Add New Book</h2>
<form (ngSubmit)="onSubmit()" class="book-form">
  <mat-dialog-content class="form-content">
    <div class="form-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newBookTitle" name="title" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="newBookAuthor" name="author" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ISBN</mat-label>
        <input matInput [(ngModel)]="newBookIsbn" name="isbn" required>
      </mat-form-field>

    </div>

    <mat-divider></mat-divider>

    <div class="form-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Published Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newBookPublishedDate" name="publishedDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="accent" style="width: 100%" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
  
  <mat-dialog-actions>
    <button mat-raised-button color="accent" style="width: 100%" type="submit">Add Book</button>
  </mat-dialog-actions> 
  
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
